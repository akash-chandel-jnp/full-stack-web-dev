<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .grid-container {
      height: 100vh;
      display: grid;
      gap: 3rem;
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
    }

    .grid-item {
      font-size: 5rem;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: blueviolet;
      /* TODO: Use Flexbox to align the text to the center horizontally and vertically. 
      See goal1 image.
      */
    }

    .flex-container{
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item cowboy flex-container">
      <div class="flex-item">🤠</div>
    </div>
    <div class="grid-item astronaut flex-container">
      <div class="flex-item">👨‍🚀</div>
    </div>
    <div class="grid-item book flex-container">
      <div class="flex-item">📖</div>
    </div>
  </div>
</body>

</html>
